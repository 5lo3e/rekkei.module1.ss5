<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset border</title>
</head>
<style>
    .container {
        background-color: blue;
        width: 300px;
        height: 200px;
        margin: 0 auto;
        margin-top: 200px;
    }

    .box {
        width: 300px;
        height: 200px;
        background-color: darkgrey;
        color: aliceblue;
        padding: 50px;
        border: 1px solid darkgray;
    }

    div.box:hover {
        background-color: darkgray;
        padding: 40px;
        border: 10px solid blue;
    }
</style>

<body>
    <main>
        <div class="container">
            <div class="box">
              

            </div>

        </div>

    </main>

</body>

</html>
